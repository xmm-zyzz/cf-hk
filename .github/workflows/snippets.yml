name: snippets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 重要：需要获取所有历史记录，以便 git push 能成功
          fetch-depth: 0
          # 使用 PAT token 以解决权限问题（如果之前遇到的话）
          # token: ${{ secrets.PAT }} # 如果需要，取消此行注释并在仓库设置中添加 PAT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Obfuscator
        run: npm install javascript-obfuscator

      - name: Obfuscate from local source file (Recommended Strength)
        run: |
          node -e "
            const JavaScriptObfuscator = require('javascript-obfuscator');
            const fs = require('fs');
            const path = require('path');
            
            const sourceFileName = 'snippets';
            const outputFileName = '_worker.js';
            const sourceFilePath = path.join(process.cwd(), sourceFileName);

            if (!fs.existsSync(sourceFilePath)) {
              console.error(\`错误：在路径 '\${sourceFilePath}' 未找到源文件。请确保您的仓库根目录有名为 'snippets' 的文件。\`);
              process.exit(1);
            }

            const originalCode = fs.readFileSync(sourceFilePath, 'utf8');

            if (!originalCode || originalCode.trim().length === 0) {
              console.error('错误：源文件 ' + sourceFileName + ' 为空。');
              process.exit(1);
            }

            // --- 中等强度混淆配置 (稳定且强大) ---
            const obfuscationOptions = {
                compact: true,
                controlFlowFlattening: true, // 【已启用】打乱控制流
                controlFlowFlatteningThreshold: 1, // 阈值设为1，对所有代码生效
                deadCodeInjection: false, // 【已禁用】避免注入代码导致变量冲突
                stringArray: true,
                stringArrayEncoding: ['rc4'], // 使用比 base64 更强的 RC4 编码
                stringArrayThreshold: 0.75,
                renameGlobals: false, // 【已禁用】避免重命名全局变量
                identifierNamesGenerator: 'mangled',
                numbersToExpressions: true,
                splitStrings: true,
                splitStringsChunkLength: 5, // 缩短分块长度，增加破解难度
                transformObjectKeys: true, // 【已启用】混淆对象键
                selfDefending: true, // 【已启用】防止代码被调试和格式化
                debugProtection: false,
                // 【必须修改】请替换为您的实际域名
                domainLock: ['your-domain.com'] 
            };

            const obfuscatedCode = JavaScriptObfuscator.obfuscate(originalCode, obfuscationOptions).getObfuscatedCode();
            
            fs.writeFileSync(path.join(process.cwd(), outputFileName), obfuscatedCode, 'utf8');
            console.log(\`成功将 '\${sourceFileName}' 混淆并保存至 '\${outputFileName}'。\`);
          "

      - name: Commit and push the obfuscated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '_worker.js'
          if git diff --staged --quiet; then
            echo "No changes to commit, the obfuscated file is already up-to-date."
          else
            git commit -m "build: Generate and obfuscate worker script (recommended strength)"
            git push
          fi
